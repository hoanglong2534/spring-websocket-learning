<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot WebSocket Chat</title>

</head>
<body>

    <!-- Trang nhập tên -->
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Nhập tên để chat</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Tên của bạn" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Vào phòng</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Trang Chat -->
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Phòng Chat Chung</h2>
            </div>
            <ul id="messageArea">
                <!-- Tin nhắn sẽ hiện ở đây -->
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <input type="text" id="message" placeholder="Nhập tin nhắn..." autocomplete="off" class="form-control"/>
                    <button type="submit">Gửi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Thư viện SockJS và Stomp -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
